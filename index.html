<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Display</title>
</head>

<body>
    <section class="container">
        <div class="div1">1</div>
        <div class="div2">2</div>
        <div class="div3">3</div>
    </section>
    <div align="center">
        <button id ="buttonDisplayFlex" class="styleButton">Display Flex</button>
    </div>
    <div class="buttons">
        <div class="containerButtons">
            <h3>Justify Content</h3>
            <button id ="JustifyContentStar" class="styleButton">Flex Star</button>
            <button id ="JustifyContentEnd" class="styleButton">Flex End</button>
            <button id ="JustifyContentCenter" class="styleButton">Center</button>  
            <button id ="JustifyContentSpaceBetween" class="styleButton">Space Between</button>  
            <button id ="JustifyContentSpaceAround" class="styleButton">Space Around</button>  
        </div>
        <div class="containerButtons">
            <h3>Flex Direction</h3>
            <button id ="FlexDirectionRow" class="styleButton">Row</button>
            <button id ="FlexDirectionRowReverse" class="styleButton">Row Reverse</button>
            <button id ="FlexDirectionColumn" class="styleButton">Column</button>  
            <button id ="FlexDirectionColumnReverse" class="styleButton">Column Reverse</button>  
        </div>
        <div class="containerButtons">
            <h3>Align Items</h3>
            <button id ="AlignItemsFlexStart" class="styleButton">Flex Start</button>
            <button id ="AlignItemsFlexEnd" class="styleButton">Flex End</button>
            <button id ="AlignItemsFlexCenter" class="styleButton">Center</button>  
            <button id ="AlignItemsFlexBaseline" class="styleButton">Baseline</button>  
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
